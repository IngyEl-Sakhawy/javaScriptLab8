<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #clock {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        button:focus {
            outline: none;
        }

        input {
            font-size: 16px;
            padding: 8px;
            margin: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
    <title>Digital Watch</title>
</head>
<body>

<div id="clock"></div>
<br>
<button onclick="setAlarm()">Set Alarm</button>

<script>
    function updateClock() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();
        const timeString = `${hours}:${minutes}:${seconds}`;

        document.getElementById('clock').textContent = timeString;
    }

    function setAlarm() {
        const alarmTime = prompt('Set alarm time (HH:MM):', '12:00');
        if (alarmTime === null) {
            return;
        }

        const [alarmHours, alarmMinutes] = alarmTime.split(':');
        const now = new Date();
        const alarmDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), alarmHours, alarmMinutes);

        const timeUntilAlarm = alarmDate - now;
        if (timeUntilAlarm > 0) {
            setTimeout(() => {
                alert('Alarm time!');
            }, timeUntilAlarm);
        } else {
            alert('Invalid alarm time');
        }
    }

    setInterval(updateClock, 1000);
</script>

</body>
</html>
